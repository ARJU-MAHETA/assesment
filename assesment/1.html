<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<style>
    body {
        background-color: rgb(98, 175, 243);
    }

    .address {
        background-color: rgba(247, 248, 250, 0.779);
        margin: 0px 20px;
    }

    input[type="text"],
    [type="textarea"] {
        height: 30px;
        width: 350px;
        margin: 10px 0px;


    }

    input {
        height: 50px;
        width: 300px;

    }

    .list {
        margin: 30px 20px;
        background-color: rgba(247, 248, 250, 0.779);
    }

    .error {
        border: 1px solid red;

    }

    span {
        color: red;

    }
</style>

<body>
    <form action="#">
        <div class="contact">
            <h2>CONTACT US</h2>
            <hr>
            <div class="address">
                <div class="row d-flex">
                    <div class="col-4">
                        <h5>ADRESS</h5>
                        <P>Saint moracco stret6</P>
                        <p>floor tokyo japan,123456</p>
                    </div>
                    <div class="col-4">
                        <h5 style="color: red;margin: 10px;"><span><i class="fa-solid fa-phone"></i></i></span>123456789
                        </h5>
                        <h5 style="color: rgb(0, 145, 255);margin: 15px;"><span><i
                                    class="fa-solid fa-envelope"></i></i></span>abc@gmil.com</h5>
                    </div>
                    <div class="col-4">
                        <h5><i class="fa-solid fa-location-dot"></i></h5>
                    </div>
                </div>
            </div>
            <div class="list">
                <div class="row d-flex">
                    <div class="col-6">
                        <input type="text" placeholder="Name" minlength="3" maxlength="6" id="name"
                            onkeyup=" return checkname()" onblur="return userCheck()">

                        <input type="text" placeholder="Company" id="cname" onblur="return userCname()"
                            onkeyup=" return checkcompany()">
                        <div class="col-6 d-flex">
                            <div>
                                <span id="msg" style=" margin: 0px 10px;"></span>
                            </div>
                            <div>
                                <span id="msg1" tyle=" margin: 0px 50px;"></span>
                            </div>
                        </div>
                        <input type="text" placeholder="Email" id="email" onblur="return useremail()"
                            onkeyup=" return checkemail()">
                        <input type="text" placeholder="phone number" id="mno" onblur="return usernum()"
                            onkeyup=" return numberCheck()" maxlength="10">
                        <div class="col-6 d-flex">
                            <div>
                                <span id="msg3" style=" margin: 0px 10px;"></span>
                            </div>
                            <div>
                                <span id="msg4" style=" margin: 0px 10px;"></span>
                            </div>
                        </div>
                        <textarea name="address" id="" placeholder="Address" rows="5" cols="50"
                            style="margin: 10px;"></textarea>
                        <div>
                            <button type="submit" class="btn btn-danger btn-lg" style="margin: 10px;">Send</button>
                        </div>
                    </div>
                    <div class="col-6">
                        <iframe
                            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3724.3277644056798!2d73.13770292394396!3d21.019567429531065!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3be061cbfe096055%3A0x8370b7eaa41873fe!2sMahuva%2C%20Gujarat%20394250!5e0!3m2!1sen!2sin!4v1706200699473!5m2!1sen!2sin"
                            width="700" height="460" style="border:0;" allowfullscreen="" loading="lazy"
                            referrerpolicy="no-referrer-when-downgrade"></iframe>
                    </div>
                </div>
            </div>
            <script>

                function userCheck() {
                    var name = document.getElementById("name");
                    if (name.value == "") {
                        document.getElementById("msg").innerHTML = "Enter name";
                        name.classList.add("error");

                    }
                    return false
                }

                function userCname() {
                    var cname = document.getElementById("cname");
                    if (cname.value == "") {
                        document.getElementById("msg1").innerHTML = "Enter cname";
                        cname.classList.add("error");

                    }
                    return false
                }

                function useremail() {
                    var email = document.getElementById("email");
                    if (email.value == "") {
                        document.getElementById("msg3").innerHTML = "Enter email";
                        email.classList.add("error");

                    }
                    return false
                }

                function usernum() {
                    var mno = document.getElementById("mno");
                    if (mno.value == "") {
                        document.getElementById("msg4").innerHTML = "Enter Mobile Number";
                        mno.classList.add("error");

                    }
                    return false
                }



                function checkname() {
                    var name = document.getElementById("name");
                    var pattern = /^[a-zA-Z.\s]*$/;
                    if (!(pattern.test(name.value))) {
                        document.getElementById("msg").innerHTML = "Invalid value"
                        name.classList.add("error");

                    }
                    else {
                        document.getElementById("msg").innerHTML = "";
                        name.classList.remove("error");

                    }
                    return false
                }

                function checkcompany() {
                    var cname = document.getElementById("cname");
                    var pattern = /^[a-zA-Z.\s]*$/;
                    if (!(pattern.test(cname.value))) {
                        document.getElementById("msg1").innerHTML = "Invalid value"
                        cname.classList.add("error");

                    }
                    else {
                        document.getElementById("msg1").innerHTML = "";
                        cname.classList.remove("error");

                    }
                    return false
                }
                function emailCheck() {

                    var emailptn = /[A-Za-z0-9\._%$+\-]+@[A-Za-z\.\-]+\.[A-Za-z]{3}/
                    var mail = document.getElementById("email");
                    if (emailptn.test(mail.value)) {
                        document.getElementById("msg3").innerHTML = ""
                    } else {
                        document.getElementById("msg3").innerHTML = "Invalid Email Address!!!"
                    }
                }
                function numberCheck() {
                    var no = document.getElementById("mno");
                    var pattern = /^[0-9]*$/;
                    var start = /^[6-9]/
                    if (!(pattern.test(no.value))) {
                        document.getElementById("msg4").innerHTML = "Invalid Number!!!";
                        no.classList.add("error")
                    } else if (!(start.test(no.value))) {
                        document.getElementById("msg4").innerHTML = "Number should be start in between 6-9";
                        no.classList.add("error")
                    } else if (no.value.length < 10) {
                        document.getElementById("msg4").innerHTML = "Enter 10 digits";
                        no.classList.add("error")
                    } else {
                        document.getElementById("msg4").innerHTML = ""
                        no.classList.remove("error")
                    }
                    return false
                }

            </script>
    </form>
</body>

</html>
